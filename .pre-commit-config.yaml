repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: isort ./app
        language: python
        types: [ python ]

      - id: black
        name: black
        entry: black ./app
        language: python
        types: [ python ]

      - id: flake8
        name: flake8
        entry: pflake8 --format=html --htmldir=./flake-report ./app
        language: python
        types: [ python ]

      - id: mypy
        name: mypy
        entry: bash -c "mypy --config-file=./pyproject.toml ./app"
        require_serial: true
        language: python
        types: [ python ]
